<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Universe</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <main>
        <section class="heading"> 
    <h1 class="heading">AI Universe Hub</h1>
    <div>
    <button class="btn-all ">Sort By Date</button>
</div>
</section>

    
<section class="card-section container">
    <div id="card-area" class="row row-cols-1 row-cols-md-3 g-4">
        
      </div>
      <div id="feature-item">
        
      </div>
</section>


<!--spinner-->
<section>
  <div id="loader" class="d-flex justify-content-center m-3 d-none">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</section>
<!--see more-->
<section class="text-center">
  <button onclick="seeAll()" class="btn-all" id="see-more">See More</button>
</section>


   <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="modal-info d-flex">
            <div id="modal-text" class="modal-feature"></div>
            <div id="modal-image" class="modal-img"></div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
  
</main>



<script src="https://kit.fontawesome.com/3453120d6a.js" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>

</html>
